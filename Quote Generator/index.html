<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->

  <title>JavaScript Quote Generator</title>
</head>
<body>
  

  <div class="container">
    <div class="header">
      <h2>JavaScript Quote Generator</h2>
    </div>
    <div class="main-content">
      <div class="text-area">
        <span class="quote">"I do what I do, and I do what I want to do"</span>
      </div>
      <div class="person">Abraham Lincoln</div>
      <div class="button-area">
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    
  </div>
  <!--JAVASCRIPT-->
  <script src="script.js"></script>

</html>
